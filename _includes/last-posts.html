<div class="line top" id="main">
    <div class="line top-h">Son Yazılar</div>
</div>
<div class="row">
    {% for post in site.posts limit:10 %}
<article class="col-md-6 col-sm-6 col-xs-12">
        <article class="article col-md-12">
                        <div class="inner">
                                        <figure>
                                                <a href="{{ post.url }}">
                                                        <img src="../assets/images/news/{{ post.image }}" style="height: 200px;" alt="{{ post.title }}">
                                                </a>
                                        </figure>
                                        <div class="padding">
                                                <div class="detail">
                                                        {% if post.category %}
                                                        {% assign category_url = post.category | downcase | strip | replace: ' ','-' %}
                                                        <div class="category"><a href="{{ category_url }}">{{ post.category }}</a></div>
                                                        {% endif %}
                                                        <div class="time">{{ post.date | date: '%d.%m.%Y' }}</div>
                                                </div>
                                                <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
                                                <p>
                                                 {{ post.content | truncatewords: 24 }}
                                                </p>
                                                <footer>
                                                        <a class="btn btn-primary more" href="{{ post.url }}">
                                                                <div>Devamı</div>
                                                                <div><i class="ion-ios-arrow-thin-right"></i></div>
                                                        </a>
                                                </footer>
                                        </div>
                                </div>  
        </article>
   
</article>
{% endfor %}
</div>
</div>
