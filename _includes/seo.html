
<title>{% if page.title == "Home" %}{{ site.title }} | {{ site.description }}{% else %}{{ page.title }} | {{ site.title }}{% endif %}</title>
<meta property="og:title" content="{% if page.title == 'Home' %}{{ site.title }} | {{ site.description }}{% else %}{{ page.title }}{% endif %}" />
<meta property="og:type" content="article" />
<meta property="og:url" content="{{ site.github.url }}{{ page.url }}" />
<meta property="og:site_name" content="Ä°nsan Sevmez" />
<meta name="keywords" content="{{ page.tags | join: ', ' | escape }}"/>
<link rel="canonical" href="{{ site.github.url }}{{ page.url }}" />
<link href="https://plus.google.com/u/0/101298997299305878051" rel="publisher" />
<meta property="og:title" content="{{ page.title }}" />
<meta property="og:type" content="article" />
<meta property="og:url" content="{{ site.github.url }}{{ page.url }}" />
<meta property="og:image" content="{{ site.github.url }}/assets/img/{{ page.image }}" />
<meta property="og:site_name" content="{{ site.title }}" />
<meta property="og:description" content="{% if page.title == 'Home' %}{{ site.excerpt }}{% else %}{{ page.summary | escape }}{% endif %}" />
<meta property="article:published_time" content="{{ page.date }}" />
<meta property="article:modified_time" content="{{ page.date }}" />
<meta name="twitter:card" content="summary" />
<meta name="twitter:site" content="@insansevmez_" />
<meta name="twitter:creator" content="@insansevmez_" />
<meta name="twitter:domain" content="{{ site.github.url }}" />
<meta name="twitter:title" content="{{ page.title }}" />
<meta name="twitter:description" content="{% if page.title == 'Home' %}{{ site.excerpt }}{% else %}{{ page.summary | escape }}{% endif %}" />
<meta name="twitter:image" content="{{ site.github.url }}/assets/img/{{ page.image }}" />
<meta itemprop="image" content="{{ site.github.url }}/assets/img/{{ page.image }}" />{% for tag in page.tags %}
<meta property="article:tag" content="{{ tag }}"/>{% endfor %}
<meta property="article:publisher" content="http://www.facebook.com/insansevmezcom"/>
<meta property="article:author" content="https://www.facebook.com/insansevmezcom"/>
<meta property="article:section" content="{{ page.group }}"/>
<meta property="article:published_time" content="{{ page.date }}"/>
